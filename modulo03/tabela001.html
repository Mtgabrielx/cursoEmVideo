<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela001</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            /*junta as tabelas*/
            border-collapse: collapse; 
            border: 5px solid black ;
        }
        tr.linha{
            background-color: green;
        }
        td.dado{
            background-color: aqua;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom; /*alinhamento vertical top, middle and
            bottom*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!-- Hierarquia de tabela(simples)
        table = tablea
            Table Row = linha de tabela 
                table HEADER = cabeÃ§alho de tabela
                Table DATA = dado de tabela
            -->
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="dado">A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
