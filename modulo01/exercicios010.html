<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opa eu nobre mais um video</title>
</head>
<body>
    <h1>Tamo de vídeo novo meu chapa</h1>
    <h2>Este vídeo está hospedado no meu próprio servidor</h2>
    <!-- <video src="videos/Meu-Video.m4v" width="500" controls></video> lembre-se de colocar o ogv tbm -->
    <video controls width="500" poster="imagens/fogo.jpg" autoplay loop> <!--poster cria uma capa de vídeo-->
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/Meu-Video.m4v" type="video/m4v">
        <!-- <source src="videos/meu-video." type="video/mp4"> webbm-->
        <!-- <source src="videos/meu-video.mp4" type="video/mp4"> ogv-->
        <p>Seu navegador não tem compatibilidade com reprosução de vídeo</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lU0-L3G9j-I"
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/66393668?h=9947fe30d7&color=ff0179&portrait=0" width="560" height="448" frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
